<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <table class="table w-50 mx-auto">
        <tr class="bg-warning">
            <td><img src="./img/letter.png" alt="letter" width="150px"></td>
            <td><h5>Contact Us</h5>
            <p>We would like to hear you</p></td>
        
        </tr>
        <tr class="bg-secondary">
            <td colspan="2">
                <div class="input-group mt-3">
       <label for="username" class="input-group-text w-25">Username :</label>
       <input type="text" class="form-control" name="" id="username">
                </div>
    <div class="input-group mt-3">
  <label for="password" class="input-group-text w-25">Password :</label>
    <input type="text" class="form-control" name="" id="password">
     </div>
     <div class="input-group mt-3 ">
    <label for="adress" class="input-group-text w-25">Adress :</label>
    <input type="text" class="form-control" name="" id="adress">
        </div>
  <label for="" class="form-label">Cities</label>
  <input type="text" class="form-control" list="citylist">
   <datalist id="citylist">
       <option value="İstanbul"></option>
       <option value="Ankara "></option>
       <option value="İzmir"></option>
       
   </datalist>
<div class="mt-2">
   <label for=""class="form-label">Education</label>
   <select name="education" id="education"class="form-select" multiple size="2">
 <option value="">High scholl</option>
 <option value="">Bachelor Degre</option>
 <option value="">Master Degree</option>
</select>
       </div> 
    <label for="" class="form-label mt-3">Upload your photo</label>
    <input type="file" name="" id=""class="form-control">
    <label for="" class="form-label mt-3">Upload your files</label>
    <input type="file" name="" id=""class="form-control">
    <h5 class="mt-3">Select your favorite cars :</h5>
    <div class="form-check" >
        <input type="radio" class="form-check-input mx-3" name="car-select" id="car1">
        <label for="car1">Porche</label>
    </div>
    <div class="form-check" >
        <input type="radio" class="form-check-input mx-3" name="car-select" id="car2">
        <label for="car2">Şahain</label>
    </div>
    <div class="form-check" >
        <input type="radio" class="form-check-input mx-3" name="car-select" id="car3">
        <label for="car3">Honda</label>
    </div>
    <h5 class="mt-3">Select your age group :</h5>
    <div class="form-check" >
        <input type="checkbox" class="form-check-input mx-3" id="age1">
        <label for="age1">10-30</label>
    </div>
    <div class="form-check" >
        <input type="checkbox" class="form-check-input mx-3" id="age2">
        <label for="age2">30-50</label>
    </div>
    <div class="form-check" >
        <input type="checkbox" class="form-check-input mx-3" id="age3">
        <label for="age3">50-70</label>
    </div>
    <div  class="form-check form-control-lg form-switch mt-2" >
        <input type="checkbox" class="form-check-input" name="" id="switch">
        <label for="switch">SWİTCH</label>
    </div>
    </td>
        </tr>
    </table>
  

    
    


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
